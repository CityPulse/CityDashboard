<div class="row">
	<div class="col-sm-2">

		<div style="margin : 25px" ng-controller = "getAvailableDataSourcesCtrl">
			
			<div style="margin-bottom:10px;">
                <p>Select city:</p>
                <select ng-model="selectedCity" ng-init="selectedCity = cityes[0].city" ng-change="changeCity(selectedCity)"  >
                    <option ng-repeat="x in cityes" value="{{x.city}}">{{x.city}}</option>
                </select>      
                <!--<p>You selected: {{selectedCity}}</p>-->
                <hr>
            </div>	
			
			<div>
				<button ng-click = "getAvailableDataSources()" style="margin-bottom:20px;">Get available data sources</button>	  
			</div>
			<div>
				<div ng-repeat="inf in info">
					<p style="margin-bottom:10px;"><b>{{inf.sensorCategory}}</b></p>
					<ul class="list-unstyled" ng-repeat = "name in inf.fields_array">
						<li><input type="checkbox" ng-model="checkboxModel.name" ng-change="getLastValueFunction(inf.sensorCategory, name, checkboxModel.name)" >{{name}}<ui-color-piker ng-show="checkboxModel.name" ng-model="targetColor"></ui-color-piker></li>
						<p ng-disabled="checkboxModel.name"></p>
					</ul>
					
				</div>
				
			</div>
			<div>
                <button ng-click = "resetAll()" ng-show="resetButtonShow" style="margin-top: 10px;">Reset</button>	
            </div>
		</div>
		
	</div>
	<div class="col-sm-6" ng-controller = "MapCtrl">
		
		<div id="map"></div>

	</div>
	<div class="col-sm-3">
	
		
		<div ng-controller = "graphicCtrl">
			<p>Please select start and end date!</p>
			
			<input type="datetime-local" ng-model="startDate.value" id="date-input-start" style="float:left" ng-init="">
            <p style="">Start</p>
   
			<input type="datetime-local" ng-model="endDate.value" id="date-input-end" style="float:left">
            <p style="">End</p>
			<!--<button ng-click= "getHistoricData()">GET</button>-->
			
			<highchart id="chart1" config="chartOptions1" style="height: 240px; width: 100%; margin: 0 auto">Placeholder for generic chart</highchart>
			<highchart id='chart2' config="chartOptions2" style="height: 240px; width: 100%; margin: 0 auto">Placeholder for generic chart</highchart>
			<highchart id='chart3' config="chartOptions3" style="height: 240px; width: 100%; margin: 0 auto">Placeholder for generic chart</highchart>
			<!--<highchart id="chart1" config="highchartsNG" style="width: 600px; height: 200px; margin: 0 auto"></highchart>
			<highchart id="chart2" config="highchartsNG" style="width: 600px; height: 200px; margin: 0 auto"></highchart>
			<highchart id="chart3" config="highchartsNG" style="width: 600px; height: 200px; margin: 0 auto"></highchart>-->
		</div>

		

	</div>
</div>
